<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de presença</ion-card-title>
      <ion-card-subtitle *ngIf="havedata==true">Comparecerá na reunião do dia {{this.data_r.data}} ?</ion-card-subtitle>
      <ion-card-subtitle *ngIf="havedata==false">Sem nenhuma reunião agendada</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-button color="primary" [disabled]="disabled" (click)=resposta(1)>SIM</ion-button>
        <ion-button color="danger" [disabled]="disabled" (click)=resposta(0)>NÃO</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informativos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
          <ion-list>
            <!--  
            <ion-item *ngFor=let info of infos>
              <ion-label>
                {{info.text}}
              </ion-label>
            </ion-item>
            -->
          </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ordem do dia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-list>
          <!--  
            <ion-item *ngFor=let ordem of ordems>
              <ion-label>
                {{ordem.infos}}
              </ion-label>
            </ion-item>
            -->
        </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Financeiro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h3>
          Verifique a situação financeira
      </h3>
      <br>
      <ion-button color="primary" [routerLink]="['/financeiro']">Ver mais</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
